<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EurecaAI</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        html, body, section, article {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: #30ABED;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        section:nth-child(1), section article {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login_container {
            display: grid;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #35b3b3;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 20px;
            text-align: center;
        }
        
        .title_login_container {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        
        .credentials {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .credentials_login_container_text {
            margin-bottom: 8px;
            font-size: 1rem;
            color: #fff;
            font-weight: bold;
        }
        
        .input_field {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            background-color: #e9f8f8;
        }
        
        .input_field:focus {
            border: 0px solid #2d8a8a;
        }
        
        .login_button {
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #2d8a8a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .login_button:hover {
            background-color: #246969;
        }
        
        .login_button:active {
            background-color: #1e5252;
            transform: scale(0.98);
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Login EurecaAI</h1>
    </header>
    <main>
        <section>
            <article>
                <div class="login_container">
                    <h2 class="title_login_container">Faça login no Controle Acadêmico</h2>
                    <div class="credentials">
                        <label for="login" class="credentials_login_container_text">Login</label>
                        <input type="text" id="login" class="input_field" placeholder="Digite seu login">
                    </div>
                    <div class="credentials">
                        <label for="password" class="credentials_login_container_text">Senha</label>
                        <input type="password" id="password" class="input_field" placeholder="Digite sua senha">
                    </div>
                    <button class="login_button">Fazer Login</button>
                </div>                
            </article>
        </section>
    </main>
</body>
</html>
